server.port=8081

#\u5B9A\u4E49\u89C6\u56FE\u89E3\u6790\u5668\u7684\u89C4\u5219
#\u6587\u4EF6\u524D\u7F00\uFF0Ctemplates\u662Fthymeleafd\u7684\u9ED8\u8BA4\u8DEF\u5F84
spring.mvc.view.prefix=classpath:/templates/
#\u6587\u4EF6\u540E\u7F00
spring.mvc.view.suffix=.html

# ActiveMQ\u5730\u5740
spring.activemq.broker-url=tcp://localhost:61616
# \u914D\u7F6E\u7528\u6237\u540D\u548C\u5BC6\u7801
spring.activemq.user=admin
spring.activemq.password=admin
# \u662F\u5426\u4F7F\u7528\u53D1\u5E03\u8BA2\u9605\u6A21\u5F0F\uFF0C\u9ED8\u8BA4\u662F\u4E3Afalse\uFF0C\u5373\u662F\u7528\u7684\u662F\u70B9\u5BF9\u70B9\u7684\u6A21\u5F0F
spring.jms.pub-sub-domain=true
# \u9ED8\u8BA4\u76EE\u7684\u5730\u5740
spring.jms.template.default-destination=activemq.default.destination
# \u662F\u5426\u542F\u7528\u8FDE\u63A5\u6C60
spring.activemq.pool.enabled=true
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\u914D\u7F6E
spring.activemq.pool.max-connections=50

# \u5C06spring boot\u65E5\u5FD7\u7EA7\u522B\u8C03\u6574\u4E3Adebug\u7EA7\u522B\uFF0C\u4EE5\u4FBF\u66F4\u65B9\u4FBF\u67E5\u770B\u6253\u5370\u51FA\u6765\u7684\u65E5\u5FD7\u4FE1\u606F(\u53EA\u9488\u5BF9org.springframework\u53CA\u5176\u5B50\u5305)
logging.level.org.springframework=debug