<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mp9</title>
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="1">
        <thead>
            <th>序号</th>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>备注</th>
        </thead>
        <tbody>
            <tr th:each="user,stat:${userList}">
                <td th:text="${stat.count}"></td>
                <td th:text="${user['id']}"></td>
                <td th:text="${user['name']}"></td>
                <td th:text="${user['sex']}"></td>
                <td th:text="${user['note']}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
